    @keyframes bounce {

    /* Flowers Section */
    .flowers {
      display: flex;
      justify-content: space-around;
      margin-top: 120px;
    }
    .flower {
      position: relative;
      width: 60px;
      margin-top: 40px;
    }
    .stem {
      width: 10px;
      height: 150px;
      background: #069014de;
      margin: 0 auto;
    }
    .petals {
      position: absolute;
      top: -50px; /* position above the stem */
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
    }
    .petal {
      position: absolute;
      width: 50px;
      height: 90px;
      /* Use a radial gradient for a realistic petal look */
      background: radial-gradient(circle, #dcbbe9, #a540e8);
      /* Adjust the border radius for a natural petal shape */
      border-radius: 40% 60% 60% 40% / 50% 50% 50% 50%;
      transform-origin: top center;
      animation: bloom 2s ease-in-out;
    }
    .petal:nth-child(1) { transform: rotate(0deg) translateY(-15px); }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-15px); }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-15px); }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-15px); }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-15px); }
    @keyframes bloom {
      0% { transform: scale(0.5) translateY(10px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .center {
      position: absolute;
      top: -55px;
      left: 25%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      background: rgb(224, 231, 20);
      border-radius: 50%;

           box-shadow: 0 8px 16px rgba(0,0,0,0.3);

    .top-tier {

    .candles {
